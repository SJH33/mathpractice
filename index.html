<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyApp - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- External CSS Link -->
</head>
<body>

  <!-- Dynamically Load Navbar -->
  <script>
    fetch("navbar.html")
      .then(response => {
        if (!response.ok) throw new Error("Navbar failed to load.");
        return response.text();
      })
      .then(html => {
        const navWrapper = document.createElement("div");
        navWrapper.innerHTML = html;
        document.body.insertBefore(navWrapper, document.body.firstChild);

        const current = location.pathname.split("/").pop();
        document.querySelectorAll(".nav-links a").forEach(link => {
          if (link.getAttribute("href") === current) {
            link.classList.add("active");
          }
        });
      })
      .catch(err => console.error("Navbar error:", err));
  </script>

  <main>
    <h1>Welcome to MyApp</h1>
    <p>This is your landing page. Start building your app from here.</p>
  </main>

</body>
</html>
